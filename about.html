<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point-to-Point Lines</title>
</head>
<body>
    <svg width="400" height="400">
        <!-- Define points -->
        <circle cx="50" cy="50" r="3" fill="red" />
        <circle cx="150" cy="100" r="3" fill="red" />
        <circle cx="250" cy="200" r="3" fill="red" />
        
        <!-- Draw lines -->
        <polyline points="50,50 150,100 250,200" style="fill:none;stroke:black;stroke-width:2" />
    </svg>
</body>
</html>
