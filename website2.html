<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      justify-content: center;
      margin: 0;
      padding: 0;
      background-image: url('Image1.png');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .header-right a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    .header-right a:last-child {
      margin-right: 0;
    }

    .content {
      padding: 20px;
      color: white;
    }

    .transition-images {
      display: flex;
      justify-content: left;
      margin-bottom: 20px;
    }

    .transition-images img {
      width: 200px;
      height: auto;
      margin: 0 10px;
      transition: transform 0.2s ease-in-out;
    }

    .transition-images img:hover {
      transform: scale(1.1);
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Website</h1>
    <div class="header-right">
      <a href="website1.html">Logout</a>
    </div>
  </header>
  <div class="content">
    <h2>Explore Our Website</h2>
    <div class="transition-images">
    <div style="text-align:center";>
     
<a style="width:30%;font-size:20px" href="home.html">
<img style="width:30%;" src="Image 1.png" alt="Image 1"></a>
<a style="width:20%;font-size:20px" href="about.html">
<img style="width:28%;" src="Image 2.png" alt="Image 2"> </a>
      
<a style="width:20%;font-size:20px" href="website1.html">
<img style="width:25%;" src="Image 3.png" alt="Image 3"></a>
      </div>
    </div>
    <div class="links">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
</body>
</html>
